<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BattleShot</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="src/app.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="welcomePage">
        <div>
            <h1>BattleShot</h1>
            <h2>Name:</h2>
            <input type="text" class="playerName">
            <input type="button" class="begin" value="Begin">
        </div>
    </div>
    <div class="scoreBoard">
        <div class="score">
            <h1>Name:</h1>
            <h1>Number Of Ships Destroyed:</h1>
            <h1>Time:</h1>
        </div>
    </div>
    <div class="container">
        <h1 class="timer">Timer</h1>
        <div class="game-screen">
            <!-- <div class="ai"></div> -->
            <div class="player"></div>
            <!-- <div class="bullet"></div> -->
        </div>
        <div class="gameOver">Game Over !</div>
        <div class="win">You Win!!</div>
        <div class="help">
            <h1>Controls</h1>
            <h3>Use the left and right arrow keys to move</h3>
            <h3>Use the up arrow key to shoot</h3>
        </div>
        <button class="start_button">START</button>
    </div>


</body>

</html>
